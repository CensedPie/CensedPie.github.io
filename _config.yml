# Site settings
title: ""
default_author: CensedPie
description: "CensedPie's Portfolio "  # used in site head

# register on google analytics and replace this token
google_analytics: ###


# footer details. Deleting the value would remove it from footer.
github_username:  CensedPie
email: alex.savu@hotmail.com

rss : false

# used for portfolio on home page
collections:
  portfolio

# used to estimate reading time
wpm: 150

# Build settings
markdown: kramdown
highlighter: rouge
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
port: 8888
permalink: /blog/:title

# jekyll-paginate. for paginating blog posts.
paginate: 5
paginate_path: blog/page:num

# gem dependencies
plugins: [jekyll-paginate, jekyll-feed, jekyll-gist]
